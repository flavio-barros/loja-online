<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin}">
<head>
	<title>Seções</title>
</head>

<body>
	
	<div layout:fragment="content">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a th:href="@{/admin/home}">Painel de controle</a>
			</li>
			<li class="breadcrumb-item active">Seções</li>
		</ol>
		
		<div class="card mb-3">
			<div class="card-header">
				<i class="fas fa-table"></i>
				Seções Cadastradas
				
				<a class="btn btn-primary float-right" th:href="@{/admin/secao/cadastrar}" role="button">Cadastrar</a>
			</div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-bordered table-striped tabela-secao" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Quantidade de produtos</th>
								<th>Detalhes</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="secao : ${secoes}">
								<tr>
									<td th:text="${secao.nome}"></td>
									<td th:text="${#lists.size(secao.produtos) + ' produto(s)'}"></td>
									<td>
										<a role="button" th:href="@{/admin/secao/detalhes/{id}(id=${secao.id})}" 
											class="btn btn-sm btn-success">
											<i class="fas fa-info-circle"></i>
										</a>
									</td>
									<td>
										<a role="button" th:href="@{/admin/secao/editar/{id}(id=${secao.id})}" 
											class="btn btn-sm btn-warning">
											<i class="far fa-edit"></i>
										</a>
										<a role="button" th:href="@{/admin/secao/remover/{id}(id=${secao.id})}" 
											class="btn btn-sm btn-danger">
											<i class="far fa-trash-alt"></i>
										</a>
									</td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<th:block layout:fragment="scripts">
		<script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/webjars/datatables/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/js/secao.js}"></script>
    </th:block>
	
</body>

</html>
