<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>Cadastrar-se</title>

<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/cadastrar.css}" rel="stylesheet" />
</head>

<body class="bg-light">
	<div class="container">
		<div class="row">
			<div class="col-md-12 order-md-1 mt-4">
				<h4 class="mb-3 text-center">Cadastro de Clientes</h4>
				<form th:action="@{/cadastrar}" th:object="${cliente}" method="post">
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="usuario.primeiroNome">Primeiro nome</label> 
							<input type="text" class="form-control" th:field="*{usuario.primeiroNome}">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('usuario.primeiroNome')}" 
								th:errors="*{usuario.primeiroNome}">
							</div>
						</div>
						<div class="form-group col-md-4">
							<label for="fusuario.ultimoNome">Último nome</label> 
							<input type="text" class="form-control" th:field="*{usuario.ultimoNome}">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('usuario.ultimoNome')}" 
								th:errors="*{usuario.ultimoNome}">
							</div>
						</div>
						<div class="form-group col-md-4">
							<label for="usuario.email">Email</label> 
							<input type="email" class="form-control" th:field="*{usuario.email}">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('usuario.email')}" 
								th:errors="*{usuario.primeiroNome}">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="usuario.email">Senha</label> 
							<input type="password" class="form-control" th:field="*{usuario.senha}">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('usuario.senha')}" 
								th:errors="*{usuario.senha}">
							</div>
						</div>
						<div class="form-group col-md-6">
							<label for="usuario.email">Confirmação da senha</label> 
							<input type="password" class="form-control" name="confirmarSenha">
							<div class="invalid-feedback" id="confirmarSenhaErro">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="enderecoPrincipal.pais">País</label> 
							<input type="text" class="form-control" th:field="*{enderecoPrincipal.pais}">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('enderecoPrincipal.pais')}" 
								th:errors="*{enderecoPrincipal.pais}">
							</div>
						</div>
						<div class="form-group col-md-4">
							<label for="enderecoPrincipal.estado">Estado</label> 
							<input type="text" class="form-control" th:field="*{enderecoPrincipal.estado}">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('enderecoPrincipal.estado')}" 
								th:errors="*{enderecoPrincipal.estado}">
							</div>
						</div>
						<div class="form-group col-md-4">
							<label for="enderecoPrincipal.cidade">Cidade</label> 
							<input type="text" class="form-control" th:field="*{enderecoPrincipal.cidade}">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('enderecoPrincipal.cidade')}" 
								th:errors="*{enderecoPrincipal.cidade}">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-8">
							<label for="enderecoPrincipal.rua">Rua</label> 
							<input type="text" class="form-control" th:field="*{enderecoPrincipal.rua}">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('enderecoPrincipal.rua')}" 
								th:errors="*{enderecoPrincipal.rua}">
							</div>
						</div>
						<div class="form-group col-md-2">
							<label for="enderecoPrincipal.cep">CEP</label> 
							<input type="text" class="form-control" th:field="*{enderecoPrincipal.cep}">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('enderecoPrincipal.cep')}" 
								th:errors="*{enderecoPrincipal.cep}">
							</div>
						</div>
						<div class="form-group col-md-2">
							<label for="enderecoPrincipal.numero">Número</label> 
							<input type="number" class="form-control" th:field="*{enderecoPrincipal.numero}">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('enderecoPrincipal.numero')}" 
								th:errors="*{enderecoPrincipal.numero}">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="enderecoPrincipal.complemento">Complemento</label> 
							<input type="text" class="form-control" th:field="*{enderecoPrincipal.complemento}">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('enderecoPrincipal.complemento')}" 
								th:errors="*{enderecoPrincipal.complemento}">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12 d-flex justify-content-between">
							<button type="submit" class="btn btn-primary col-md-5">Cadastrar</button>
							<a role="button" th:href="@{/home}" class="btn btn-secondary col-md-5">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
