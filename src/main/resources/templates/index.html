<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width" />
	<title>Página Inicial</title>
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/shop-homepage.css}" rel="stylesheet"/>
	<link th:href="@{/css/footer.css}" rel="stylesheet"/>
</head>

<body>

	<div th:replace="fragments/header"></div>
	
	<div class="container">
		<div class="row">
			<div th:replace="fragments/side-menu"></div>
			<div sec:authorize="isAuthenticated()">
				Usuário autenticado!
				<div sec:authentication="name"></div>
		        Authenticated user roles:
		        <div sec:authentication="principal.authorities"></div>
			</div>
			<div sec:authorize="isAnonymous()">
			  Usuário <b>NÃO</b> autenticado
			</div>
		</div>
	</div>
		
	<div th:replace="fragments/footer"></div>
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
